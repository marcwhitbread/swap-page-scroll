<!DOCTYPE html>
<html lang = 'en'>
	
	<head>
		
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		
		<link rel="stylesheet" href="css/style.css">

		<title>Swap Page Scroll</title>
		
	</head>

	<body class = ''>
		
		<div id = 'switch'>
			<div class = 'item' onclick = 'menu_op()'>menu op</div>
			<div class = 'item' onclick = 'close_all()'>menu cl</div>
			<div class = 'item' onclick = 'overlay_op()'>ovly op</div>
			<div class = 'item' onclick = 'close_all()'>ovly cl</div>
		</div>
		
		<div class = 'layer main'>
			
			<div class = 'center'>
				<div class = 'slider'>
					<div class = 'content-layer main'>
						PAGE
					</div>
					
					<div class = 'content-layer overlay-1'>
						OVERLAY
					</div>
				</div>
			</div>
			
		</div>
		
		<div class = 'layer menu'>
			
			<div class = 'center'>
				<div class = 'inner'>MENU</div>
			</div>
			
		</div>
		
		<!-- js includes -->
		<script type = 'text/javascript' src = 'lib/jquery/dist/jquery.min.js'></script>
		<script type = 'text/javascript' src = 'js/script.js'></script>
		
	</body>
	
</html>
